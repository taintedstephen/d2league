<div class="content-page">
	<div class="page-title">
		<h1>Edit Division</h1>
	</div>

	<form action="/divisions/update" method="post">
		{{> token }}
		<input type="hidden" name="id" value="{{ division._id }}" />
		<div class="field">
			<label for="name">Name</label>
			<input type="text" name="name" value="{{ division.name }}" />
		</div>
		<div class="field">
			<button class="button">Update Division</button>
		</div>
	</form>
</div>
