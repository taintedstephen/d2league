{{#fixtures}}
	<div class="fixture-week">
		<div class="fixture-week__week">
			<b>Week {{week}}</b>
		</div>
		{{#fixtures}}
			<div class="fixture">
				<div class="fixture-player{{homePlayerClass}}">
					{{ homePlayer.psn }}
					{{{ homeScoreHtml }}}
				</div>
				<div class="fixture-vs">vs</div>
				<div class="fixture-player{{awayPlayerClass}}">
					{{{ awayScoreHtml }}}
					{{ awayPlayer.psn }}
				</div>
				{{{ noteHtml }}}
			</div>
		{{/fixtures}}
	</div>
{{/fixtures}}
{{^fixtures}}
	<p>No matches scheduled yet.</p>
{{/fixtures}}
