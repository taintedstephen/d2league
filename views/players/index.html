<div class="content-page">
	<div class="page-title">
		<h1>Players</h1>
		<a href="/players/new" class="button">New Player</a>
	</div>
	<p>Add and edit the players who take part</p>
</div>
<div class="table">
	<table class="data-table" id="myTable">
		<thead>
			<th>PSN</th>
			<th>Name</th>
			<th>Edit</th>
			<th>Delete</th>
		</thead>
		<tbody>
			{{#players}}
			<tr>
				<td data-label="PSN">{{ psn }}</td>
				<td data-label="Name">{{ name }}</td>
				<td>
					<a href="/players/edit/{{_id}}" class="button">Edit</a>
				</td>
				<td>
					<form action="/players/remove" method="post" onsubmit="return confirm('Are you sure?')">
						{{> token}}
						<input type="hidden" name="id" value="{{_id}}" />
						<button class="button">Delete</button>
					</form>
				</td>
			</tr>
			{{/players}}
		</tbody>
	</table>
</div>

<script type="text/javascript">
	$(document).ready( function () {
		$('#myTable').DataTable({
			paging: false,
			searching: false,
			info: false,
			responsive: true,
		});
	});
</script>
