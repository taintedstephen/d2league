<div class="page-title">
	<h1>Edit Player</h1>
</div>
<div class="page-form">
	<form action="/players/update">
		{{> token }}
		<input type="hidden" name="id" value="{{ _id }}" />
		<div class="field">
			<label for="psn">PSN</label>
			<input type="text" name="psn" value="{{ player.psn }}" />
		</div>
		<div class="field">
			<label for="name">Name</label>
			<input type="text" name="name" value="{{ player.name }}" />
		</div>
		<div class="field">
			<button class="button">Update Player</button>
		</div>
	</form>
</div>
