<div class="page-title">
	<h1>New Player</h1>
</div>
<div class="page-form">
	<form action="/players/create">
		{{> token }}
		<div class="field">
			<label for="psn">PSN</label>
			<input type="text" name="psn" value="{{ psn }}" />
		</div>
		<div class="field">
			<label for="name">Name</label>
			<input type="text" name="name" value="{{ name }}" />
		</div>
		<div class="field">
			<button class="button">Create Player</button>
		</div>
	</form>
</div>
